<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protardio Mini App</title>
    
    <!-- Farcaster Mini App Meta Tag (correct format) -->
    <meta name="fc:frame" content='{"version":"next","imageUrl":"https://protardio-mini-app.vercel.app/protardios/protardios/500.png","button":{"title":"🎲 Open Protardio Gallery","action":{"type":"launch_frame","name":"Protardio Gallery","url":"https://protardio-mini-app.vercel.app","splashImageUrl":"https://protardio-mini-app.vercel.app/protardios/protardios/100.png","splashBackgroundColor":"#FFD700"}}}' />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Protardio Gallery - Random Collection Viewer" />
    <meta property="og:description" content="Discover random Protardios from the ultimate 2000-piece collection!" />
    <meta property="og:image" content="https://protardio-mini-app.vercel.app/protardios/protardios/500.png" />
    <meta property="og:url" content="https://protardio-mini-app.vercel.app" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Protardio Gallery" />
    <meta name="twitter:description" content="Discover random Protardios from the ultimate collection!" />
    <meta name="twitter:image" content="https://protardio-mini-app.vercel.app/protardios/protardios/500.png" />
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">🎭 Protardio Gallery</h1>
        <p class="subtitle">Discover random Protardios from the ultimate collection!</p>
        
        <div class="protardio-badge">
            🖼️ 2000 Unique Protardios Available
        </div>
        
        <div class="debug-info" id="debugInfo">
            🔧 Local Testing Mode<br>
            Ready to explore the Protardio universe!
        </div>
        
        <div class="image-container" id="imageContainer">
            <div class="placeholder">🎭</div>
        </div>
        
        <div class="status-message" id="statusMessage" style="display: none;"></div>
        
        <button class="action-button" id="viewImageBtn" onclick="viewRandomProtardio()">
            🎲 View Random Protardio
        </button>
        
        <button class="action-button share-button" id="shareBtn" onclick="shareApp()" style="display: none;">
            📤 Share to Reset Timer
        </button>
        
        <button class="action-button reset-button" onclick="resetForTesting()">
            🔄 Reset for Testing
        </button>
    </div>

    <!-- Load modules in order -->
    <script src="js/config.js"></script>
    <script src="js/sdk.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
