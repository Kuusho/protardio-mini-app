<html lang="en">
<head>

    <title>Protardio Mini App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2C1810;
        }

        .container {
            max-width: 400px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            color: #8B4513;
            font-weight: 500;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #8B4513;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .image-container {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }

        .protardio-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            animation: slideIn 0.6s ease-out;
        }

        .placeholder {
            font-size: 4rem;
            opacity: 0.4;
            color: #8B4513;
        }

        .action-button {
            background: linear-gradient(45deg, #FF6347, #FF4500);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 99, 71, 0.4);
            margin: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 99, 71, 0.6);
            background: linear-gradient(45deg, #FF4500, #FF6347);
        }

        .action-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            color: #8B4513;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .share-button {
            background: linear-gradient(45deg, #32CD32, #228B22);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }

        .share-button:hover {
            background: linear-gradient(45deg, #228B22, #32CD32);
            box-shadow: 0 8px 25px rgba(50, 205, 50, 0.6);
        }

        .status-message {
            background: rgba(255, 255, 255, 0.25);
            padding: 18px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #8B4513;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .cooldown-timer {
            font-size: 1.3rem;
            font-weight: bold;
            color: #B22222;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading .placeholder {
            animation: pulse 1.5s infinite;
        }

        @keyframes slideIn {
            from { 
                transform: scale(0.8) rotate(-5deg); 
                opacity: 0; 
            }
            to { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
            }
        }

        .reset-button {
            background: linear-gradient(45deg, #DAA520, #B8860B);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
        }

        .reset-button:hover {
            background: linear-gradient(45deg, #B8860B, #DAA520);
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.6);
        }

        .protardio-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #8B4513;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 200px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">üé≠ Protardio Gallery</h1>
        <p class="subtitle">Discover random Protardios from the ultimate collection!</p>
        
        <div class="protardio-badge">
            üñºÔ∏è 2000 Unique Protardios Available
        </div>
        
        <div class="debug-info" id="debugInfo">
            üîß Local Testing Mode<br>
            Ready to explore the Protardio universe!
        </div>
        
        <div class="image-container" id="imageContainer">
            <div class="placeholder">üé≠</div>
        </div>
        
        <div class="status-message" id="statusMessage" style="display: none;"></div>
        
        <button class="action-button" id="viewImageBtn" onclick="viewRandomProtardio()">
            üé≤ View Random Protardio
        </button>
        
        <button class="action-button share-button" id="shareBtn" onclick="shareApp()" style="display: none;">
            üì§ Share to Reset Timer
        </button>
        
        <button class="action-button reset-button" onclick="resetForTesting()">
            üîÑ Reset for Testing
        </button>
    </div>

    <script>
        // Global variables
        let lastViewTime = null;
        let currentImageIndex = null;
        const COOLDOWN_HOURS = 1;
        const TOTAL_IMAGES = 2000;
        let sdk;
        
        // Add debug logging function (GLOBAL SCOPE)
        function debugLog(message, data = null) {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            console.log(`[${timestamp}] üîß PROTARDIO DEBUG: ${message}`);
            if (data) console.log(`[${timestamp}] üìä Data:`, data);
        }
        
        // Mock Farcaster SDK for local testing
        const mockSdk = {
            context: {
                user: { fid: 12345, username: "protardio_fan" },
                client: { clientFid: 9152, added: false }
            },
            actions: {
                ready: async () => {
                    console.log("‚úÖ Mock SDK: ready() called");
                    return Promise.resolve();
                },
                composeCast: async (options) => {
                    console.log("Mock: Compose cast:", options);
                    alert("Mock: Cast composed! " + options.text);
                    return { hash: "0x123" };
                }
            }
        };
        
        // ALTERNATIVE: Try CDN approach if ESM fails on mobile
        async function loadSDK() {
            console.log('üîÑ Starting SDK initialization...');
            
            if (typeof window !== 'undefined' && window.parent !== window) {
                try {
                    console.log('üì° Farcaster environment detected, loading frame SDK...');
                    
                    // Try CDN approach first
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js';
                    script.onload = () => {
                        if (window.frameSDK) {
                            sdk = window.frameSDK;
                            console.log('‚úÖ Frame SDK loaded via CDN');
                            initApp();
                        } else {
                            // Fallback to ESM import
                            loadSDKESM();
                        }
                    };
                    script.onerror = () => {
                        console.log('‚ö†Ô∏è CDN failed, trying ESM import...');
                        loadSDKESM();
                    };
                    document.head.appendChild(script);
                    
                } catch (error) {
                    console.error('‚ö†Ô∏è Failed to load Frame SDK:', error);
                    console.log('üîÑ Falling back to mock SDK...');
                    sdk = mockSdk;
                    await initApp();
                }
            } else {
                console.log('üè† Local environment detected, using mock SDK');
                sdk = mockSdk;
                await initApp();
            }
        }
        
        // Fallback ESM loading
        async function loadSDKESM() {
            try {
                const script = document.createElement('script');
                script.type = 'module';
                script.textContent = `
                    try {
                        const { sdk } = await import('https://esm.sh/@farcaster/frame-sdk');
                        window.farcasterSDK = sdk;
                        window.sdkLoaded = true;
                        console.log('‚úÖ Frame SDK imported via ESM');
                    } catch (error) {
                        console.error('‚ùå Frame SDK ESM import failed:', error);
                        window.sdkLoaded = false;
                    }
                `;
                document.head.appendChild(script);
                
                // Wait for SDK to load
                let attempts = 0;
                const maxAttempts = 20;
                
                while (attempts < maxAttempts) {
                    if (window.farcasterSDK && window.sdkLoaded) {
                        sdk = window.farcasterSDK;
                        console.log('‚úÖ Farcaster Frame SDK loaded via ESM');
                        break;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    attempts++;
                }
                
                if (!window.farcasterSDK || !window.sdkLoaded) {
                    throw new Error('ESM import failed');
                }
                
                await initApp();
                
            } catch (error) {
                console.error('‚ö†Ô∏è ESM fallback failed:', error);
                sdk = mockSdk;
                await initApp();
            }
        }
        
        // Start loading SDK when page loads (with conflict protection)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                debugLog('üìÑ DOM loaded, starting SDK loading with conflict protection');
                
                // Protect against ethereum conflicts before loading SDK
                const originalEthereum = window.ethereum;
                debugLog('üõ°Ô∏è Ethereum conflict protection active', {
                    hasOriginalEthereum: !!originalEthereum,
                    ethereumType: typeof originalEthereum
                });
                
                loadSDK();
            });
        } else {
            debugLog('üìÑ DOM already loaded, starting SDK loading immediately');
            
            // Protect against ethereum conflicts
            const originalEthereum = window.ethereum;
            debugLog('üõ°Ô∏è Ethereum conflict protection active', {
                hasOriginalEthereum: !!originalEthereum,
                ethereumType: typeof originalEthereum
            });
            
            loadSDK();
        }
        
        // Initialize the app and call ready (with comprehensive logging and conflict protection)
        async function initApp() {
            debugLog('üé≠ Protardio Gallery initializing...');
            
            // Initialize variables in proper scope
            let ethereumConflictDetected = false;
            const originalEthereum = window.ethereum;
            
            // Check for ethereum conflicts before proceeding
            debugLog('Pre-init environment check', {
                hasEthereum: !!window.ethereum,
                ethereumWritable: window.ethereum ? Object.getOwnPropertyDescriptor(window, 'ethereum')?.writable : 'N/A',
                hasSdk: !!sdk,
                sdkType: sdk === mockSdk ? 'Mock' : 'Real',
                sdkHasActions: !!(sdk?.actions),
                sdkHasReady: !!(sdk?.actions?.ready)
            });
            
            try {
                // Ensure we have a valid SDK
                if (!sdk || !sdk.actions || typeof sdk.actions.ready !== 'function') {
                    debugLog('‚ùå SDK validation failed, using mock', {
                        sdkExists: !!sdk,
                        hasActions: !!(sdk?.actions),
                        hasReady: !!(sdk?.actions?.ready),
                        readyType: typeof sdk?.actions?.ready
                    });
                    sdk = mockSdk;
                }
                
                debugLog('üìû About to call sdk.actions.ready() with mobile optimizations...');
                
                try {
                    // CRITICAL FIX #2: Call ready() with mobile optimizations
                    const readyResult = await sdk.actions.ready({
                        // CRITICAL: Disable native gestures to prevent accidental app closes on mobile
                        disableNativeGestures: true
                    });
                    debugLog('‚úÖ SDK ready() called successfully with mobile optimizations', readyResult);
                    
                } catch (readyError) {
                    debugLog('‚ùå Ready call failed, analyzing error', {
                        errorName: readyError.name,
                        errorMessage: readyError.message,
                        errorStack: readyError.stack?.substring(0, 200)
                    });
                    
                    // Check if this is an ethereum conflict
                    if (readyError.message?.includes('ethereum') || readyError.message?.includes('redefine')) {
                        ethereumConflictDetected = true;
                        debugLog('üö® Ethereum conflict detected during ready() call');
                    }
                    
                    // Try calling ready again as fallback (mobile retry logic)
                    try {
                        debugLog('üîÑ Retrying ready() call with basic options...');
                        await sdk.actions.ready({
                            disableNativeGestures: true // Still try to disable gestures
                        });
                        debugLog('‚úÖ Ready() retry successful');
                    } catch (retryError) {
                        debugLog('‚ùå Ready() retry also failed', {
                            errorName: retryError.name,
                            errorMessage: retryError.message
                        });
                        
                        // Last resort - try without any options
                        try {
                            debugLog('üÜò Last resort: calling ready() without options...');
                            await sdk.actions.ready();
                            debugLog('‚úÖ Basic ready() call succeeded');
                        } catch (finalError) {
                            debugLog('üíÄ All ready() attempts failed', {
                                errorName: finalError.name,
                                errorMessage: finalError.message,
                                stackTrace: finalError.stack?.substring(0, 300)
                            });
                            // App will still function with mock SDK, just warn user
                            debugLog('‚ö†Ô∏è App running without proper SDK connection');
                        }
                    }
                }
                
                // Small delay to ensure ready() is processed
                await new Promise(resolve => setTimeout(resolve, 200));
                
                if (ethereumConflictDetected) {
                    debugLog('üîß Attempting to resolve ethereum conflicts');
                    // Try to restore original ethereum if it was modified
                    if (originalEthereum && window.ethereum !== originalEthereum) {
                        try {
                            Object.defineProperty(window, 'ethereum', {
                                value: originalEthereum,
                                writable: false,
                                configurable: true
                            });
                            debugLog('‚úÖ Ethereum property restored');
                        } catch (restoreError) {
                            debugLog('‚ö†Ô∏è Could not restore ethereum property', restoreError.message);
                        }
                    }
                }
                
            } catch (error) {
                debugLog('üí• Critical error in initApp', {
                    errorName: error.name,
                    errorMessage: error.message,
                    errorStack: error.stack
                });
            }
            
            // Load saved state
            debugLog('üìÇ Loading saved state from localStorage');
            const stored = localStorage.getItem('lastProtardioView');
            if (stored) {
                lastViewTime = new Date(stored);
                debugLog('‚úÖ Restored last view time', lastViewTime.toISOString());
                checkCooldownStatus();
            } else {
                debugLog('‚ÑπÔ∏è No saved state found');
            }
            
            updateDebugInfo();
            debugLog('üéâ Protardio Gallery initialization complete!');
            
            // MOBILE DEBUG: Final status report
            debugLog('üì± Final mobile optimization status', {
                sdkType: sdk !== mockSdk ? 'Real MiniApp SDK' : 'Mock SDK',
                nativeGestures: 'Disabled for mobile stability',
                readyCalled: 'Attempted (check logs above for success)',
                ethereumConflicts: ethereumConflictDetected ? 'Detected and handled' : 'None detected',
                appReady: 'Yes'
            });
        }
        
        // Update debug info display
        function updateDebugInfo() {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML = `
                    üé≠ Protardio Gallery Mode<br>
                    Last View: ${lastViewTime ? lastViewTime.toLocaleTimeString() : 'Never'}<br>
                    Collection: ${TOTAL_IMAGES} Protardios<br>
                    Current: ${currentImageIndex ? `#${currentImageIndex}` : 'None'}
                `;
            }
        }
        
        // Update frame meta tag with current protardio
        function updateFrameMetaTag(protardioIndex) {
            const imageUrl = `https://protardio-mini-app.vercel.app/protardios/protardios/${protardioIndex}.png`;
            
            // Update the fc:frame meta tag with new image
            let frameMetaTag = document.querySelector('meta[name="fc:frame"]');
            if (frameMetaTag) {
                // Parse existing content and update imageUrl
                try {
                    const frameData = JSON.parse(frameMetaTag.content);
                    frameData.imageUrl = imageUrl;
                    frameMetaTag.content = JSON.stringify(frameData);
                } catch (error) {
                    console.error('Failed to update frame meta tag:', error);
                }
            }
            
            // Also update Open Graph tags for better social sharing
            let ogImageTag = document.querySelector('meta[property="og:image"]');
            if (ogImageTag) {
                ogImageTag.content = imageUrl;
            }
            
            // Update Twitter Card image
            let twitterImageTag = document.querySelector('meta[name="twitter:image"]');
            if (twitterImageTag) {
                twitterImageTag.content = imageUrl;
            }
            
            console.log(`üñºÔ∏è Frame preview updated to Protardio #${protardioIndex}`);
            console.log(`üìé Image URL: ${imageUrl}`);
        }

        // Generate protardio image path - simplified for sequential numbering
        function generateProtardioPath(index) {
            return `./protardios/protardios/${index}.png`;
        }
        
        // Check if user is in cooldown period
        function checkCooldownStatus() {
            if (!lastViewTime) return false;
            
            const now = new Date();
            const timeDiff = now - lastViewTime;
            const hoursDiff = timeDiff / (1000 * 60 * 60);
            
            if (hoursDiff < COOLDOWN_HOURS) {
                showCooldownMessage(COOLDOWN_HOURS - hoursDiff);
                return true;
            }
            
            return false;
        }
        
        // Show cooldown message
        function showCooldownMessage(hoursRemaining) {
            const minutes = Math.ceil(hoursRemaining * 60);
            const statusEl = document.getElementById('statusMessage');
            const viewBtn = document.getElementById('viewImageBtn');
            const shareBtn = document.getElementById('shareBtn');
            
            if (!statusEl || !viewBtn || !shareBtn) return;
            
            statusEl.innerHTML = `
                <div class="cooldown-timer">‚è±Ô∏è Cooldown Active</div>
                <p>You can view another Protardio in <strong>${minutes} minutes</strong></p>
                <p>Or share the app to reset your timer!</p>
            `;
            statusEl.style.display = 'block';
            
            viewBtn.disabled = true;
            viewBtn.textContent = '‚è±Ô∏è Cooldown Active';
            shareBtn.style.display = 'inline-block';
        }
        
        // FIXED: View random protardio - now uses TOTAL_IMAGES instead of hardcoded 1000
        window.viewRandomProtardio = async function() {
            if (checkCooldownStatus()) return;
            
            const container = document.getElementById('imageContainer');
            const viewBtn = document.getElementById('viewImageBtn');
            const statusEl = document.getElementById('statusMessage');
            
            container.classList.add('loading', 'shimmer');
            viewBtn.disabled = true;
            viewBtn.textContent = 'üé≤ Loading Protardio...';
            
            setTimeout(() => {
                try {
                    // FIXED: Now uses TOTAL_IMAGES (2000) instead of hardcoded 1000
                    currentImageIndex = Math.floor(Math.random() * TOTAL_IMAGES) + 1; // +1 because files are now 1-2000
                    const imagePath = generateProtardioPath(currentImageIndex);
                    
                    console.log(`Loading Protardio #${currentImageIndex}: ${imagePath}`);
                    
                    const img = new Image();
                    img.onload = function() {
                        container.innerHTML = '';
                        img.className = 'protardio-image';
                        container.appendChild(img);
                        
                        lastViewTime = new Date();
                        localStorage.setItem('lastProtardioView', lastViewTime.toISOString());
                        
                        updateFrameMetaTag(currentImageIndex);
                        
                        statusEl.innerHTML = `
                            <div>üéâ <strong>Protardio #${currentImageIndex}</strong> revealed!</div>
                            <p>A unique member of the Protardio collection! üé≠</p>
                            <p>Come back in 1 hour for another random Protardio, or share to reset!</p>
                        `;
                        statusEl.style.display = 'block';
                        
                        checkCooldownStatus();
                        
                        container.classList.remove('loading', 'shimmer');
                        updateDebugInfo();
                    };
                    
                    img.onerror = function() {
                        console.error(`Failed to load Protardio image: ${imagePath}`);
                        container.classList.remove('loading', 'shimmer');
                        container.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: #8B4513;">
                                <div style="font-size: 3rem;">üö´</div>
                                <div>Failed to load Protardio #${currentImageIndex}</div>
                                <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Check file path and permissions</div>
                            </div>
                        `;
                        
                        statusEl.innerHTML = `
                            <div>‚ùå <strong>Load Failed</strong></div>
                            <p>Could not load Protardio #${currentImageIndex}. Try again?</p>
                            <p style="font-size: 0.8rem; opacity: 0.7;">Make sure the protardios folder is accessible</p>
                        `;
                        statusEl.style.display = 'block';
                        
                        viewBtn.disabled = false;
                        viewBtn.textContent = 'üé≤ Try Again';
                    };
                    
                    img.src = imagePath;
                    
                } catch (error) {
                    console.error('Failed to generate Protardio:', error);
                    container.classList.remove('loading', 'shimmer');
                    container.innerHTML = '<div class="placeholder">‚ùå</div>';
                    
                    statusEl.textContent = 'Failed to generate Protardio. Please try again.';
                    statusEl.style.display = 'block';
                    
                    viewBtn.disabled = false;
                    viewBtn.textContent = 'üé≤ Try Again';
                }
            }, 800);
        };
        
        // Share app function
        window.shareApp = async function() {
            try {
                const shareBtn = document.getElementById('shareBtn');
                shareBtn.disabled = true;
                shareBtn.textContent = 'üì§ Sharing...';
                
                await sdk.actions.composeCast({
                    text: `Pushing üÖø with preview protardio ${currentImageIndex || '???'}, check it out (or not)\n\nprotardio.`,
                    embeds: [window.location.href]
                });
                
                resetTimer();
                
            } catch (error) {
                console.error('Failed to share:', error);
                const shareBtn = document.getElementById('shareBtn');
                shareBtn.disabled = false;
                shareBtn.textContent = 'üì§ Share to Reset Timer';
            }
        };
        
        // Reset timer function
        function resetTimer() {
            localStorage.removeItem('lastProtardioView');
            lastViewTime = null;
            
            const statusEl = document.getElementById('statusMessage');
            const viewBtn = document.getElementById('viewImageBtn');
